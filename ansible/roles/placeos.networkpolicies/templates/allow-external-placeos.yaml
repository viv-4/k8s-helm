apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-access-placeos
spec:
  namespaceSelector:
    matchLabels:
      networking/namespace: "{{ placeos_namespace }}"
  policyTypes:
  - Ingress
  ingress:
  - {}
# NOTE. This should be narrowed down to expected external ip address ranges
