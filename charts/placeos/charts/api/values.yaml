# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# deployment configuration for the api pod
deployment:
  # -- number of replicas to deploy
  replicaCount: 1
  # -- pod priority class must exist already Generated by the init job chart
  podPriorityClassName: high
  image:
    registry: docker.io
    repository: placeos/rest-api
    pullPolicy: IfNotPresent
    # -- tag Overrides the image tag whose default is the chart appVersion.
    #tag: placeos-2.2311.1

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}

  # podSecurityContext for the pod
  podSecurityContext:
    # -- fsGroup is defined at container build time and in most circumstances should not be changed
    fsGroup: 10001

  securityContext:
    # -- Linux Capabilities for the container
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    # -- runAsUser is defined at container build time and in most circumstances should not be changed
    runAsUser: 10001
  # -- Pod resources request and limits
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# autoscaling configuration for pod
autoscaling:
  # -- enable horizontal pod autoscaling
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- service exposed by deployment
service:
  type: ClusterIP
  port: 3000

# configmap for the deployment exposed as environment variables to the pod
configmap:
  # -- values exposed as environment variable to the pod
  ENV: null
  ES_HOST: null
  ES_PORT: 0
  ETCD_HOST: null
  ETCD_PORT: 0
  PLACE_LOADER_URI: null
  REDIS_URL: null
  RUBBER_SOUL_URI: null
  SG_ENV: null
  TZ: Australia/Sydney
  PG_DB: null
  PG_HOST: null
  PG_PORT: null
  PG_USER: null

# secrets for the deployment exposed as environment variables to the pod
secrets:
  # -- value exposed as environment variable to the pod
  PG_PASSWORD: null


ingress:
  # -- enable ingress to expose the pod services
  enabled: true
  annotations: {
    nginx.ingress.kubernetes.io/configuration-snippet: 'add_header X-Frame-Options SAMEORIGIN;',
    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true',
    nginx.ingress.kubernetes.io/cors-allow-headers: 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-api-key',
    nginx.ingress.kubernetes.io/cors-allow-methods: 'PUT, GET, POST, OPTIONS',
    nginx.ingress.kubernetes.io/cors-allow-origin: 'https://portal.placeos.run',
    nginx.ingress.kubernetes.io/enable-cors: 'true'
  }
  hosts:
    - host: "_"
      paths:
        - /api/
  tls:
    - hosts:
        - "_"
global:
  gcpbackendConfig:
    enabled: false
