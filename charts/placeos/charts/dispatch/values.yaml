# Default values for dispatch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# deployment configuration for the dispatch pod
deployment:
  # -- number of replicas to deploy
  replicaCount: 1

  image:
    registry: docker.io
    repository: placeos/dispatch
    pullPolicy: IfNotPresent
    # -- tag Overrides the image tag whose default is the chart appVersion.
    #tag: placeos-1.2105.3

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}

  # podSecurityContext for the pod
  podSecurityContext:
    # -- fsGroup is defined at container build time and in most circumstances should not be changed
    fsGroup: 10001

  # securityContext for the container
  securityContext:
    # -- Linux Capabilities for the container
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    # -- runAsUser is defined at container build time and in most circumstances should not be changed
    runAsUser: 10001
  # -- Pod resources request and limits
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# autoscaling configuration for pod
autoscaling:
  # -- enable horizontal pod autoscaling
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- secrets for the deployment exposed as environment variables to the pod
secrets:
  SERVER_SECRET: null

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- service exposed by deployment
service:
  type: ClusterIP
  port: 3000

udpLoadbalancer:
  type: LoadBalancer
  annotations: {}
  # -- default port mappings for the UDP loadbalancer. Set portMappings to [] to disable
  portMappings:
    - 161: 10161
    - 162: 10162

tcpLoadbalancer:
  type: LoadBalancer
  annotations: {}
  # -- default port mappings for the TCP loadbalancer. Set portMappings to [] to disable
  portMappings: []
