# Default values for frontends.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployment:
  # -- number of replicas to deploy
  replicaCount: 1
  # -- pod priority class must exist already Generated by the init job chart
  podPriorityClassName: high

  image:
    registry: docker.io
    repository: placeos/auth
    pullPolicy: IfNotPresent
    # -- tag Overrides the image tag whose default is the chart appVersion.
    #tag: placeos-1.2105.3

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}

  # podSecurityContext for the pod
  podSecurityContext:
    # -- fsGroup is defined at container build time and in most circumstances should not be changed
    fsGroup: 10001

  securityContext:
    # -- Linux Capabilities for the container
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    # -- runAsUser is defined at container build time and in most circumstances should not be changed
    runAsUser: 10001
  # -- Pod resources request and limits
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# autoscaling configuration for pod
autoscaling:
  # -- enable horizontal pod autoscaling
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- service exposed by deployment
service:
  type: ClusterIP
  port: 3000

# configmap for the deployment exposed as environment variables to the pod
configmap:
  # -- value exposed as environment variable to the pod
  COAUTH_NO_SSL: true
  # -- value exposed as environment variable to the pod
  RETHINKDB_DB: null
  # -- value exposed as environment variable to the pod
  RETHINKDB_HOST: null
  # -- value exposed as environment variable to the pod
  RETHINKDB_PORT: 0
  # -- value exposed as environment variable to the pod
  RETHINKDB_USER: null
  # -- value exposed as environment variable to the pod
  REDIS_URL: redis://redis-headless:6379
  # -- value exposed as environment variable to the pod
  TZ: Australia/Sydney

# secrets for the deployment exposed as environment variables to the pod
secrets:
  # -- value exposed as environment variable to the pod
  RETHINKDB_PASSWORD: null


ingress:
  # -- enable ingress to expose the pod services
  enabled: true
  annotations: {}
  hosts:
     - host: "_"
       paths:
       - /auth/
       - /api/files/
  tls:
    - hosts:
        - "_"

global:
  gcpbackendConfig:
    enabled: false