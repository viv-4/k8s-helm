# Default values for core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# deployment configuration for the core pod
deployment:
  # -- number of replicas to deploy
  replicaCount: 1
  # -- pod priority class must exist already Generated by the init job chart
  podPriorityClassName: high
  image:
    registry: docker.io
    repository: placeos/core
    pullPolicy: IfNotPresent
    # -- tag Overrides the image tag whose default is the chart appVersion.
    #tag: placeos-2.2404.2

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  terminationGracePeriodSeconds: 120

  # podSecurityContext for the pod
  podSecurityContext:
    # -- fsGroup is defined at container build time and in most circumstances should not be changed
    fsGroup: 10001

  securityContext:
    # -- Linux Capabilities for the container
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    # -- runAsUser is defined at container build time and in most circumstances should not be changed
    runAsUser: 10001
  # -- Pod resources request and limits
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity:
    # -- anti-affinitiy to ensure multiple pods to not converge to a single node
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: core
              operator: In
              values:
              - core
          topologyKey: kubernetes.io/hostname

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- service exposed by deployment
service:
  type: ClusterIP
  port: 8080

# configmap for the deployment exposed as environment variables to the pod
configmap:
  # -- value exposed as environment variable to the pod
  ENV: null
  # -- value exposed as environment variable to the pod
  REDIS_URL: null
  # -- value exposed as environment variable to the pod
  SG_ENV: null
  # -- value exposed as environment variable to the pod
  TZ: Australia/Sydney
  PG_DB: null
  PG_HOST: null
  PG_PORT: null
  PG_USER: null

# secrets for the deployment exposed as environment variables to the pod
secrets:
  # -- value exposed as environment variable to the pod
  PG_PASSWORD: null

## -- persistent volume claim for the stateful set
persistentVolumeClaim:
  accessModes:
    - ReadWriteOnce
  storage: 1Gi

## -- persistent volume claim for the stateful set repos
persistentVolumeClaimRepos:
  accessModes:
    - ReadWriteOnce
  storage: 1Gi
